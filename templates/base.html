<!doctype html>
{% load static %}
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery3.6.0 -->
    <script src="{% static 'jQuery3.6.0.js' %}"></script>
    <script src="{% static 'home.js' %}"></script>

    {% block customcss %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
    {% endblock customcss %}

    {% block header %}
    {% endblock header %}

    <title>アレルシェア　-{% block title %}{% endblock %}-</title>
  </head>

  

    <!-- ヘッダー部分 -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand ms-3" href="#"><img class="menu" src="{% static 'menu2.png' %}" width=38 height=38></a>
        <a class="navbar-brand" href="#">アレルシェア</a>
        <a class="nav-item-image start-50 text-muted" href="{% url 'homeapp:home' %}"><ion-icon size="large" name="home-outline"></ion-icon></a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav4">
            <ul class="navbar-nav me-3">
                <a class="login_text text-white">ログイン</a>
             </ul>
        </div>
    </nav>


     <!-- サイドバー部分 -->
    <div class="sidebar">
        <header>アレルシェア　<a href="#"><img class="batu" src="{% static 'batu.png' %}" width=38 height=38></a></header>
        <ul>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="school-outline"></ion-icon></span>
                    <span class="title">ブログ</span>
                </a>
            </li>
            <li class="list">
                <a href="{% url 'chatapp:chat' %}">
                    <span class="icon"><ion-icon name="logo-wechat"></ion-icon></span>
                    <span class="title">チャット</span>
                </a>
            </li>
            <li class="list">
                <a href="{% url 'homeapp:home' %}">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">マイページ</span>
                </a>
            </li>
            <li class="list">
                <a href="{% url 'homeapp:inquiry' %}">
                    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                    <span class="title">お問い合わせ</span>
                </a>
            </li>
        </ul>
    </div>

   <body>
    {% block content %}
    {% endblock content %}


    <!-- icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </body>
</html>
